<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form.css" />
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section class="errors"></section>
        <form id="checkoutForm" action="completed.html">
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div>
                <label for="paymentmethod">Payment Method:</label>
                <select id="paymentmethod" name="paymentmethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="creditcard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div>
                <label for="creditnumber">Credit Card Number:</label>
                <input type="text" id="creditnumber" name="creditnumber" placeholder="Enter 16 digits" required pattern="[0-9]{16}" />
            </div>
            <div>
                <label for="paypal">PayPal Username:</label>
                <input type="text" id="paypal" name="paypal" placeholder="Enter PayPal username" required />
            </div>
            <div>
                <button type="submit">Place Order</button>
            </div>
        </form>
    </main>
    <script src="form-demo.js"></script>
</body>

</html>
